<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Video Autoplay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            /* Adjust styles for smaller screens if needed */
        }
    </style>
</head>
<body>
    <video id="autoplayVideo" autoplay loop muted playsinline>
        <source src="Love&Beyond - Save the Date.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Autoplay video
        document.getElementById('autoplayVideo').play();
    </script>
</body>
</html>
